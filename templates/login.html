<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 text-gray-800 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl text-green-700 text-center mb-6 flex items-center justify-center">
            <img src="/static/images/love-175627.svg" class="w-8 h-8 mr-2" alt="Icono">
            Login
        </h2>
        <form method="POST" action="/" class="max-w-md mx-auto bg-white p-6 rounded shadow">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Usuario:</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Contrase√±a:</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded">
            </div>
            <input type="submit" value="Entrar" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">
        </form>
    </div>
</body>
</html>
